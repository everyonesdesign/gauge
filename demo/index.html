<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gauge</title>

    <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="../dest/gauge.css"/>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../dest/gauge.js"></script>

    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel='import' href='../dest/gauge.html'>
    <link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

</head>
<body>

<div class="container">
    <div class="gauge"></div>
    <br/><br/>
    <gauge-js level="90" marks="1,2,3" aperture="180" colors="80:#f8f3bc,100:#eee"></gauge-js>
</div>

<script>

    var myGauge = gauge(document.querySelector(".gauge"), {
        level: 67,
        marks: [0,1,2,3,4,5,6],
        colors: [
            {
                "threshold": 80,
                "value": "#F8F3BC"
            },
            {
                "threshold": 100,
                "value": "#E89483"
            }
        ]
    }, {
        aperture: 270
    });

    setTimeout(function() {
        myGauge.setLevel(50);
        $("gauge-js").attr("level", "40");
    }, 500);

</script>

</body>
</html>
