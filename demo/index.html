<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gauge</title>

    <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="../dest/gauge.css"/>

    <link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

</head>
<body>

<div class="container">
    <div class="gauge"></div>
</div>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../dest/gauge.js"></script>
<script>

    var myGauge = gauge(document.querySelector(".gauge"), {
        currentIndex: 4,
        marks: [0,1,2,3,4,5,6],
        colors: [
            {
                "threshold": 80,
                "value": "#F8F3BC"
            },
            {
                "threshold": 100,
                "value": "#E89483"
            }
        ]
    }, {
        aperture: 270
    });
    setTimeout(function() {
        myGauge.setCurrentIndex(6);
    }, 500)

</script>

</body>
</html>
